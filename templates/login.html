{% extends "base_template.html" %}
{% block content %}

<div class="container">
    <div class="row card hoverable">
        <div class="card-content">
            <h4 class="center blue-text">Welcome Back!</h4>
            <form action="" class="row s12">
                <div class="col s12">
                    <div class="input-field">
                        <input type="text" name="" placeholder="Your Username">
                    </div>
                </div>
                <div class="col s12">
                    <div class="input-field">
                        <input type="password" name="" placeholder="Your Password">
                    </div>
                </div>
                <div class="col s12">
                    <p>
                        <label for="">
                            <input type="checkbox">
                        </label>
                    </p>
                </div>
                <div class="col s12 center">
                    <button type="button" class="btn btn-large waves-effect waves-light blue">
                        "Login"
                        <i class="material-icons right">Send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
